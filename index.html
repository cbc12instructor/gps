<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GPS Example</title>

	<script src="/js/gps.js"></script>
</head>
<body>
	<h1>Current GPS Coordinates</h1>
	<div style="padding:10px; margin-left:10px; float: left; border: 1px solid #000;">
		<h2>Current Position</h2>
		<p>
			Latitude: <span id="lat">0</span><br>
			Longitude: <span id="long">0</span>
		</p>
	</div>
	<div style="padding:10px; margin-left:10px; float: left; border: 1px solid #000;">
		<h2>Previous Position</h2>
		<p>
			Latitude: <span id="oldlat">33.5006222</span><br>
			Longitude: <span id="oldlong">-82.5036503</span>
		</p>
	</div>

</body>
</html>
